<style>
*{
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}
body{
  width: 100%; 
  height: 100vh; 
  background-image: url(../../static/mainsite/images/registration/BackgroudOfLogin.jpg); 
  background-size: cover;
  background-position: center; 
  position: relative; 
  overflow: hidden;
}
</style>

    <div class="login-form-conteiner"> 
      <img class="DFL" src="../../static/mainsite/images/login_signup/sign_in.jpg">
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}

          <table class="login-form" class="DSS">
            <h1 class="login-form-text"> Приветствуем тебя! </h1>
              
              <p> Введите свой логин и почту</p>

              <div> 
                <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username"  placeholder="Введите свой логин">
                <!-- {{ form.username }} -->
              </div>

              <div>
                <img href="#" class="password-control" onclick="return show_hide_password(this);"></img>
                <input type="password" name="password" autocomplete="current-password" required="" id="id_password" placeholder="Введите свой пароль">
              </div> 

          </table> 

          <div class="dws">
            <strong> <a> Впервые тут?</a> </strong>

            <a class="DLT" href="/signup/" >Регистрация</a>
          </div>
          <div class="dws">
            <label class="" for="" tabindex="25">   
            <a href="/" class="login-table-text"> Забыли пароль </a>
          </div>
          <input class="login-form-submit" type="submit" value="Вход" />

        </form>  
  </div>  
{% endblock %}
