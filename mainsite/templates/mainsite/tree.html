<title>Дерево развития</title>

<link rel="stylesheet" href="../../static/mainsite/css/tree.css"><div class="tree--container">

					<button  class="tree--crown--item--btn"></button>
					<form action="" class='tree-sphere--form tree-sphere--form-2'>
						<select class='tree-crown-sphere tree-crown-sphere-2'>
							<option class='sphere--name sphere--name-0' disabled selected>Выберите сферу</option>

				<div class="tree--crown--item--test tree--crown--item-left test--disabled">

				<div class="tree--crown--item tree--crown--item-left">

					<form action="" class='tree-sphere--form tree-sphere--form-4'>

							<option class='sphere--name sphere--name-4' value="">Отношение</option>
						</select>
					</form>
				</div>
			</div>	

			<div class="tree--crown--main--line">
				<div class='completion'>
					<a class='completion--link' href="{% url 'end' %}">Завершение</a>
				</div>
			</div>
		
			<div class="crown--right--branches">
				<div class="tree--crown--item tree--crown--item-right">

					<button  class="tree--crown--item--btn"></button>
					<form action="" class='tree-sphere--form tree-sphere--form-1'>

				<div class="tree--crown--item--test tree--crown--item-right test--disabled">

			<button class='clear'>Очистить дерево</button>

					<img src='{% static "mainsite/images/profile/help_circle_outline.png" %}' alt="">

				<div class="profile--help-info ">
					<h1 class="profile--help-title">Кнопка очистить дерево</h1>

				</div>
			</div>
		</div>
		<div class="tree--flex">
			<img src="../../static/mainsite/images/tree/introduction--lists.png" class='tree--root--lists' alt="">
			<div class="tree--lesson tree--root--lesson">

					<a href="{% url 'introduction_chapter_lider' %}" class="tree--lesson--txt">Лидер</a>
				</div>
			</div>
			<a class="tree--sphere tree--sphere-introduction">Введение</a>
